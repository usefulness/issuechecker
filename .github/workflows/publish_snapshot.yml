name: Publish Project Snapshot

on:
  push:
    branches:
      - 'master'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
  OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
  SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
  SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
  SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 15

      - name: Unwrap GPG key
        env:
          GPG_KEY_CONTENTS: ${{ secrets.GPG_KEY_CONTENTS }}
          SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}
        run: sudo bash -c "echo '$GPG_KEY_CONTENTS' | base64 -d > '$SIGNING_SECRET_KEY_RING_FILE'"


      - name: Build app with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble
          dependencies-cache-enabled: true

      - name: Publish to Maven Central
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishMavenJavaPublicationToMavenCentralSnapshotRepository
          dependencies-cache-enabled: true

      - name: Publish to Github Package Registry
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishMavenJavaPublicationToGithubRepository
          dependencies-cache-enabled: true

      - name: Publish CLI to Github Package Registry
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishShadowPublicationToGithubRepository
          dependencies-cache-enabled: true
