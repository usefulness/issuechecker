import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'com.starter.config' version '0.45.0'
    id 'com.starter.versioning' version '0.45.0'
}

commonConfig {
    javaFilesAllowed false
}

allprojects {
    pluginManager.withPlugin("kotlin") { plugin ->
        def kotlinVersion = org.jetbrains.kotlin.gradle.plugin.KotlinPluginWrapperKt.getKotlinPluginVersion(project)
        configurations.configureEach {
            resolutionStrategy.eachDependency {
                if (requested.group == 'org.jetbrains.kotlin' && requested.name.startsWith("kotlin")) {
                    useVersion kotlinVersion
                }
            }
        }
    }
    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions {
            apiVersion = '1.5'
        }
    }
}
